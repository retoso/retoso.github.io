<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog do Tonelli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div><h1>Renato Tonelli</h1></div>
                <nav>
                    <ul class="list-items">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="portfolio.html">Portfólio</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <article class="index" id="home">
            <section class="texto">

                <p class="paragrafo">
                    <p class="paragrafo"><h1>Gerador de números aleatório.</h1></p>
                </p>
            </section>        
        </article>
        <section id="portfolio" class="portfolio">
            <div class="container card-group">
                <div class="card">
                    <div class="card-img">
                        <div class="img-body"><img src="../img/port3.png" alt="Portfólio 3" title="Portfólio 3"></div>
                    </div>
            
                    <div class="card-body">
                        <p>
                        Comecando por:
                        <input type="number" id="minimo" class="entrada" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Começando por">
                        <p>
                        <p>
                        Indo ate:
                        <input type="number"id="maximo" class="entrada"onkeypress="return event.charCode >= 48 && event.charCode <= 57"  placeholder="número máximo">
                        <p>
                        <p>
                        Quantidade:
                        <input type="number"" id="quantidade" class="entrada"onkeypress="return event.charCode >= 48 && event.charCode <= 57"  placeholder="Quantidade de número.">
                        <p>                                    
                    </div>            
                    <div class="card-button">
                        <button onclick="geradorNumero()">Enviar</button>         
                    </div>
                    <div class="card-button">
                        <button id="refresh">Limpar</button>
                        <script>
                            var btn = document.querySelector("#refresh");
                            btn.addEventListener("click", function() {
                            location.reload();
                        });
                        </script>
      
                    </div>
                    <div class="card-button">
                        <textarea name="texto_area" id="texto_area" rows="7"></textarea>
                </div>               
            </div>
        </section>
        <footer>
            <small>Todos os direitos reservados 2022</div>
        </footer>
    </body>
</html>
