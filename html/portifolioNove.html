<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="github.com/retoso">
    <link rel="stylesheet" href="../css/styleInstagram.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
            <img src="../img/instagram-celular.png" alt="celular">           
        </div> 
        <div class="instagram-continue">
            <div class="group">
                <img src="../img/instagram-logo.png" class="instagram-logo" alt="instagramlogo">
                <div class="profile-photo">
                    <img src="../img/retoso.png" alt="foto-de-perfil">
                </div>
                <a href="../html/portifolioCinco.html" class="instagram-login">Continue como retoso</a>
                <a href="../html/portfolio.html" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é retoso?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="../html/portfolio.html" class="app-download"></a>
                    <a href="../html/portfolio.html" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
