<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog do Tonelli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div><h1>Renato Tonelli</h1></div>
                <nav>
                    <ul class="list-items">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="portfolio.html">Portfólio</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <article class="index" id="home">
            <section class="texto">

                <p class="paragrafo">
                    <p class="paragrafo"><h1>Calculadora</h1></p>
                </p>
            </section>        
        </article>
        <section id="portfolio" class="portfolio">
            <div class="container card-group">
                <div class="card">
                    <div class="card-img">
                        <div class="img-body"><img src="../img/calculadora.png" alt="Portfólio 6" title="Portfólio 6"></div>
                    </div>
            
                    <div class="card-body">
                        <p>
                            Valor A
                            <input type="number" id="valorA" class="entrada" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Valor A">
                            <p>
                            <p>
                            Valor B
                            <input type="number"id="valorB" class="entrada"onkeypress="return event.charCode >= 48 && event.charCode <= 57"  placeholder="Valor B">
                            <p>                                    
                    </div>
                    
                    <div class="calculadora">
                        <div class="card-button">
                            <button onclick="soma()">+</button>         
                        </div>
                        <div class="card-button">
                            <button onclick="subtracao()">-</button>         
                        </div>
                        <div class="card-button">
                            <button onclick="multiplicacao()">*</button>         
                        </div>
                        <div class="card-button">
                            <button onclick="divisao()">/</button>         
                        </div>
                    </div>

                    <div class="card-button">
                        <button id="refresh">Limpar</button>
                        <script>
                            var btn = document.querySelector("#refresh");
                            btn.addEventListener("click", function() {
                            location.reload();
                        });
                        </script>
      
                    </div>
                    <div class="card-button">
                        <textarea name="texto_area" id="texto_area" rows="7"></textarea>
                </div>               
            </div>
        </section>
        <footer>
            <small>Todos os direitos reservados 2022</div>
        </footer>


    </body>
</html>
